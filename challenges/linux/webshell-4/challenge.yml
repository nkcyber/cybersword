# This file represents the base specification of your challenge. It is used by
# other tools to install and deploy your challenge.

name: "Webshell 4"
author: "Zack Sargent"
category: Linux # should match the 'track' in challenges
description: |
    This challenge will test your ability to program and problem solve independently.

    There is a binary attached to this challenge. Your job is to download it, and extract the flag by completing the challenge.

    There are **20** math problems to do in 1 second.

    You have 20 minutes before your shell shuts down.

value: 100

flags:
- "nkcyber{the_tools_have_been_pwned}"

hints:
- |-
  Remember that all flags are in the format `nkcyber{...}`
- "[Processes and Communication in pwntools](https://ir0nstone.gitbook.io/notes/other/pwntools/processes_and_communication)"


# Requirements are used to make a challenge require another challenge to be
# solved before being available.
# Can be removed if unused
# Accepts challenge names as strings or challenge IDs as integers
requirements:
    - "Welcome"
    - "Webshell 3"

# The state of the challenge.
# If the field is omitted, the challenge is visible by default.
# If provided, the field can take one of two values: hidden, visible.
state: visible

# Specifies what version of the challenge specification was used.
# Subject to change until ctfcli v1.0.0
version: "0.1"
